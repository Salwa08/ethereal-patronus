
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Three.js Module Example</title>
    <style>
      body { margin: 0; }
      html, body, #app { width: 100%; height: 100%; }
        body { margin: 0; font-family: system-ui, Arial; }
        #app { position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }

      </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="ui-controls" aria-hidden="false">
      <div class="control-row">
        <label for="camX">Cam X</label>
        <input id="camX" type="range" min="-10" max="10" step="0.1" value="-4">
        <span id="camXVal">-4.0</span>
      </div>
      <div class="control-row">
        <label for="camY">Cam Y</label>
        <input id="camY" type="range" min="0" max="10" step="0.1" value="3">
        <span id="camYVal">3.0</span>
      </div>
      <div class="control-row">
        <label for="camZ">Cam Z</label>
        <input id="camZ" type="range" min="-20" max="20" step="0.1" value="-6">
        <span id="camZVal">-6.0</span>
      </div>
    </div>
    <script type="module" src="./anim2.js"></script>
  </body>
</html>
